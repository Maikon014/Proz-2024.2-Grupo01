  <main>
    <section class="contact-form">
      <h1>Entre em contato</h1>
      <h2>Envie sua mensagem preenchendo o formulário abaixo.</h2>
      <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <br><br>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        <br><br>
        <label for="option">Selecione uma opção:</label><br>
        <select name="option" id="option">
          <option value="empresa">Empresa</option>
          <option value="voluntario">Voluntário</option>
          <option value="doacoes">Doações</option>
        </select>
        <br><br>
        <label for="comentario">Sua Mensagem</label><br>
        <textarea id="comentario" name="comentario" placeholder="Digite sua mensagem"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>
